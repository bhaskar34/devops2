version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building the app...
      - npm run build
  post_build:
    commands:
      - echo Build complete. Syncing to S3...
      - aws s3 sync dist/ s3://simple-deploy --delete
artifacts:
  base-directory: dist
  files:
    - '**/*'
